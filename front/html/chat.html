<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    html,
    body {
      background-color: #ffffff;
      height: 100%;
      width: 100%;
      overflow: hidden;

    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: white;
      overflow-x: hidden;
      padding-top: 60px;
      transition: 0.2s;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 20px;
      color: black;
      display: block;
      transition: 0.2s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .chatHistory .userChat:hover {

      background-color: #eee;

    }

    .bg-message-sender {

      background-color: #89CFF0;

    }

    .chat {
      /* position: absolute; */
      height: 50%;
      max-height: 50%;
    }

    #scroll-chat-btn-bottom:hover {
      background-color: #a5a4b7!important;
    }

  </style>
</head>

<body>

  <div class="row g-0" style="height: 100%;">
    <div class="col-md-3 mb-4 mb-md-0 border boder-2">
      <div class="row d-flex justify-content-center">
        <div class="input-group rounded mb-2 mt-3" x-data="searchInput"
          x-init="$watch('search', value => setInputTimer())">
          <button type="button" class="btn ms-3  px-0 py-0 my-0 " id="menu-button" onclick="openNav()">
            <img src="assets/menu-icon.png" width="40" />
          </button>
          <div id="mySidenav" class="sidenav list-unstyled mb-0">
            <div class="d-flex flex-row ms-3">
              <div class="d-flex" style="position: relative;display:block;">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                class="rounded-circle  ms-3 shadow-1-strong " width="58">
              <img src="assets/online-icon.png" class="align-self-end me-auto" width="15" style="position: absolute; margin-left:75%;">
              </div>
              <div class="pt-1 ms-3">
                <p class="fw-bold mb-0">{{ user.nickname}}</p>
              </div>
            </div>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#" class="mt-4">Logout</a>
          </div>
          <input type="search" class="form-control rounded-4 ms-3 me-4" x-model="search" placeholder="Search"
            aria-label="Search" aria-describedby="search-addon" />
        </div>
      </div>
      <div class="card">
        <div class="card-body mx-0 px-0 py-0 my-0 ">

          <div class="chatHistory" x-data>

            <ul class="list-unstyled mb-0 ">
              <template x-for="[key, item] in Object.entries($store.converstationHistory.getConverstationHistory)" ,
                :key="key">
                <a role="button" style="color: black;text-decoration: none;" @click="changeCurrentChat(item)">
                  <li class="userChat p-2 border-bottom d-flex justify-content-between">
                    <div class="d-flex flex-row">
                      <img :src="item.profile_image" alt="avatar"
                        class="rounded-circle d-flex align-self-center ms-3 shadow-1-strong" width="58">
                      <div class="pt-1 ms-3">
                        <p class="fw-bold mb-0" x-text="item.room_name"></p>
                        <template x-if="item.messages && item.messages.length > 0">
                          <p class="small text-muted mt-1" x-text="item.messages[item.messages.length-1].message">?</p>
                        </template>
                      </div>
                    </div>
                    <div class="pt-1">
                      <p class="small text-muted mb-1">12:14</p>
                      <span class="badge   float-end" style="background-color:#7F7D9C">1</span>
                    </div>
                  </li>
                </a>
              </template>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- align-seld-end -->
    <!-- x-init="$watch($store.converstationHistory.currentChat.messages, value => $nextTick(() => {console.log('fdsfdsf')}))" -->
    <div class="col h-100 no-gutters" x-data >
      
      <template  x-if="$store.converstationHistory.currentChat" id="chat-template">
        
        <div class="d-flex flex-column h-100 ">
          <ul class="chat-scroller list-unstyled d-flex flex-column ms-4 mt-4" @scroll="scrollingHanlder()" id="chat-scroller" style="height: 90%;overflow-y:scroll;">
            <div class="mt-auto">
            <template x-for="[id, item] in Object.entries($store.converstationHistory.currentChat.messages)" :key="id">
              <li class="chat_message d-flex mb-4">  
                <!-- <img :src="item.profile_image" alt="avatar" class="rounded-circle d-flex align-self-start shadow-1-strong"
                width="50"> -->
                <div class="card" :class="{'bg-message-sender' : $store.converstationHistory.isPeerIdCurrentUser(item)}"
                  style="border-radius: 20px;">
                  <div class="card-body rounded-2 mx-0 px-2 py-2 my-0 ms-1">
                    <div class="d-flex">
                      <div class="d-inline-block" style="max-width:150px;word-wrap:break-word;">
                        <div class="span" x-text="item.message"></div>
                      </div>
                      <div class="d-inline-block ms-2 mt-1 text-secondary">
                        <div class="span">
                          12:11
                        </div>
                      </div>
                      <template x-if="$store.converstationHistory.isPeerIdCurrentUser(item)">
                        <div class="d-inline-block ms-2 mt-auto">
                          <img src="assets/check-black.png" class="mb-1" width="15" height="15">
                        </div>
                      </template>
                    </div>
                    </div>
                  </div>
                </div>

              </li>
            </template>
            <!-- <div> -->
            <!-- </div> -->
          </ul>
          
          <div>
            <a type="button" class="rounded-circle" @click="handleScroller()"  x-data="scrollChatButton" id="scroll-chat-btn-bottom" 
             style="position: absolute;left:94%;bottom:15%; background-color:gainsboro;" :class="{'disabled': visible}" :style="visible && {display:'hidden'  }">
              <div class="d-flex container justify-content-center align-items-center rounded-circle" style="position:relative;height: 50px;width: 50px;"  @scroll-event.window="visible = $event.detail">
                
              <img class="" src="assets/down-arrow-chat.png" width="25">
              <div class="d-flex rounded-circle align-items-center justify-content-center" style="color:white;background-color:rgb(88, 139, 175);width:30px;height:30px;margin-left:65%;margin-bottom:65%;position: absolute;">
                <span x-text="getCurrentUnreadMessagesCount()"></span>
              </div>
            </div>
            </a>
            <textarea class="form-control mb-1" id="chatTextArea" rows="3"
              @keyup.enter="handleSumbitButton"></textarea>

          </div>
        </div>
      </template>

      <template x-if="!$store.converstationHistory.currentChat" id="test_id">

        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

          <div class=" rounded-5 p-1" style="background-color: #ced4da;">
            Select a chat to start start messaging
          </div>
        </div>

      </template>

    </div>

  </div>
  </div>

</body>
<script src="chat.js"></script>

<script>

</script>

</html>
